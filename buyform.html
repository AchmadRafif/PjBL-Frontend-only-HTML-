<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Informasi - Taki ID</title>

    

    <!-- Feather Icon -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <style>
      :root {
        --redcolor: #bf0f0f;
        --yellow: #f49a24;
        --blacknav: #383838;
        --gray: #f5f5f5;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow-y: hidden;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #fff;
        color: #222;
      }

      .container {
        max-width: 600px;
        margin: 4rem auto;
        padding: 2rem 2.5rem;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        position: relative;
      }

      /* Tombol Kembali */
      .backbtn {
        position: fixed;
        top: 1.5rem;
        left: 2rem;
        background-color: var(--redcolor);
        color: #fff;
        text-decoration: none;
        padding: 0.6rem 1.4rem;
        border-radius: 30px;
        font-weight: 600;
        font-size: 0.9rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition: all 0.25s ease;
        z-index: 1000;
      }

      .backbtn:hover {
        background-color: #c30000;
        transform: translateY(-2px);
      }

      /* Header */
      h1 {
        text-align: center;
        font-weight: 700;
        font-size: 1.7rem;
        margin-bottom: 2.5rem;
      }

      /* Label dan Input */
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        font-size: 0.95rem;
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      input,
      textarea,
      select {
        width: 100%;
        border: 1.5px solid #ddd;
        border-radius: 10px;
        padding: 0.8rem 1rem;
        font-size: 0.95rem;
        background: var(--gray);
        transition: 0.2s;
      }

      input:focus,
      textarea:focus,
      select:focus {
        border-color: var(--redcolor);
        background: #fff;
        outline: none;
      }

      textarea {
        min-height: 100px;
        resize: none;
      }

      /* Dropdown alamat tersimpan */
      .alamat-row {
        display: flex;
        gap: 0.8rem;
      }

      .alamat-row input {
        flex: 1;
      }

      .alamat-row select {
        flex: 0.5;
        background: #fff;
        cursor: pointer;
      }

      /* Metode Pembayaran */
      .payment-box {
        border: 2px solid var(--yellow);
        border-radius: 16px;
        padding: 1.5rem;
        text-align: center;
        margin-top: 2rem;
      }

      .payment-box h3 {
        margin-bottom: 1rem;
        font-size: 1rem;
        font-weight: 600;
      }

      .payment-options {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      .payment-btn {
        flex: 1;
        background: #fff;
        border: 2px solid var(--yellow);
        color: var(--yellow);
        padding: 0.8rem 1rem;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s;
      }

      .payment-btn.active,
      .payment-btn:hover {
        background: var(--yellow);
        color: #fff;
      }

      /* Tombol Checkout */
      .checkout-btn {
        display: block;
        width: 50%;
        margin: 2rem auto 0 auto;
        background: var(--redcolor);
        border: none;
        padding: 0.9rem;
        border-radius: 10px;
        color: #fff;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 4px 0 #d42020;
        transition: 0.2s;
      }

      .checkout-btn:hover {
        transform: translateY(-2px);
        background: #f21212;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Tombol Kembali -->
      <a href="cart.html" class="backbtn">‚üµ Kembali</a>
      <h1>Formulir Informasi</h1>

      <!-- Alamat -->
      <div class="input-group">
        <label for="alamat">Alamat Pemesan<span style="color: red">*</span></label>
        <div class="alamat-row">
          <input
            type="text"
            id="alamat"
            placeholder="Masukkan alamat anda"
            required
          />
          <select>
            <option>Alamat Tersimpan</option>
            <option>Rumah</option>
            <option>Kantor</option>
          </select>
        </div>
      </div>

      <!-- Catatan -->
      <div class="input-group">
        <label for="catatan">Catatan</label>
        <textarea
          id="catatan"
          placeholder="Masukkan catatan yang ingin anda sampaikan (contoh: tolong es di es teh jumbo nya dikurangin ya)"
        ></textarea>
      </div>

      <!-- Metode Pembayaran -->
      <div class="payment-box">
        <h3>Pilih Metode Pembayaran</h3>
        <div class="payment-options">
          <button class="payment-btn active">QRIS</button>
          <button class="payment-btn">Bayar Di Tempat</button>
        </div>
      </div>

      <!-- Checkout -->
      <button class="checkout-btn">Checkout</button>
    </div>

    <script>
      feather.replace();

      // Ganti tombol pembayaran aktif
      const buttons = document.querySelectorAll(".payment-btn");
      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          buttons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
        });
      });
    </script>
  </body>
</html>
