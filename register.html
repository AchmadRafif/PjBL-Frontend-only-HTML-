<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Akun - Taki ID</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --redcolor: #bf0f0f;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #f8f8f8;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .register-container {
        background: #fff;
        padding: 2.5rem 3rem;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        width: 480px;
        text-align: center;
      }

      h2 {
        font-size: 1.6rem;
        font-weight: 600;
        margin-bottom: 0.8rem;
        color: #111;
      }

      p.subtext {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 1.8rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }

      .form-group {
        text-align: left;
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }

      label {
        font-weight: 500;
        font-size: 0.95rem;
        color: #222;
      }

      input {
        padding: 0.75rem;
        border: 1.6px solid #ddd;
        border-radius: 8px;
        font-size: 0.95rem;
        outline: none;
        transition: all 0.2s ease;
      }

      input:focus {
        border-color: #c9132c;
        box-shadow: 0 0 0 3px rgba(201, 19, 44, 0.1);
      }

      .submit-btn {
        background: #c9132c;
        border: none;
        color: #fff;
        padding: 0.9rem;
        border-radius: 8px;
        font-weight: 500;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 0.8rem;
        transition: background 0.3s;
      }

      .submit-btn:hover {
        background: #a40f24;
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 1.2rem;
        font-size: 0.9rem;
        color: #c9132c;
        text-decoration: none;
        font-weight: 500;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      /* Toast Popup */
      .toast {
        position: fixed;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        color: #333;
        border-radius: 12px;
        padding: 1rem 1.5rem;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
        font-size: 0.95rem;
        font-weight: 500;
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s ease;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .toast.show {
        opacity: 1;
        visibility: visible;
        top: 60px;
      }

      .toast.success {
        border-left: 5px solid #2ecc71;
      }

      .toast.error {
        border-left: 5px solid #e74c3c;
      }

      .bottomnav {
        display: none;
      }

      /* Mobile 768px */
      @media (max-width: 768px) {
        body {
          background: #fff;
        }

        .backbtn {
          display: none;
        }

        /* Navbar berubah jadi top kecil */
        .navbar {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          border-radius: 0;
          padding: 0.8rem 1rem;
          justify-content: center;
          box-shadow: none;
        }

        .navbar .navmenu {
          display: none; /* Sembunyikan menu atas di HP */
        }

        .navbar .navicon {
          display: none; /* Sembunyikan menu atas di HP */
        }

        .navbar img {
          width: 45px;
        }

        /* Bottomnav Mobile */
        .bottomnav {
          display: flex;
          justify-content: space-around;
          align-items: center;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          height: 70px;
          background-color: #fff;
          border-top: 1px solid #ddd;
          box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.08);
          z-index: 9999;
          padding-bottom: env(
            safe-area-inset-bottom
          ); /* iPhone notch safe area */
        }

        .bottomnav a {
          flex: 1;
          text-align: center;
          color: #777;
          font-size: 0.8rem;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-decoration: none;
          line-height: 1.2;
        }

        .bottomnav a i {
          font-size: 1.4rem;
          margin-bottom: 4px;
          display: block;
        }

        .bottomnav a.active {
          color: var(--redcolor);
          font-weight: 600;
        }

        .bottomnav a span {
          margin-top: 2px;
          font-size: 0.75rem;
        }

        /* Pastikan ikon font-awesome atau remixicon tidak terpotong */
        .bottomnav i,
        .bottomnav svg {
          vertical-align: middle;
        }
      }

      /* Tablet 768 - 1024px */
      @media (min-width: 769px) and (max-width: 1024px) {
        .navbar {
          left: 2rem;
          right: 2rem;
          padding: 0.5rem 1.5rem;
        }

        .navbar .navmenu {
          gap: 2rem;
        }
      }
    </style>

    <!-- Feather Icon -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="register-container">
      <h2>Profil Anda</h2>
      <p class="subtext">Lengkapi informasi Anda untuk membuat akun.</p>

      <form id="registerForm">
        <div class="form-group">
          <label for="name">Nama <span style="color: red">*</span></label>
          <input
            type="text"
            id="name"
            placeholder="Masukkan nama anda"
            required
          />
        </div>

        <div class="form-group">
          <label for="address">Email <span style="color: red">*</span></label>
          <input
            type="text"
            id="address"
            placeholder="Masukkan Email anda"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone"
            >Nomor Telepon <span style="color: red">*</span></label
          >
          <input
            type="tel"
            id="phone"
            placeholder="Masukkan nomor telepon anda"
            required
          />
        </div>

        <div class="form-group">
          <label for="password"
            >Password <span style="color: red">*</span></label
          >
          <input
            type="text"
            id="password"
            placeholder="Masukkan password anda"
            required
          />
        </div>

        <button type="submit" class="submit-btn">Selesai</button>
      </form>

      <a href="index.html" class="back-link">Kembali ke Beranda</a>
    </div>

    <!-- Toast Popup -->
    <div id="toast" class="toast"></div>

    <!-- Bottom Navigation -->
    <div class="bottomnav">
      <a href="#"><i data-feather="home"></i>Home</a>
      <a href="menu.html"><i data-feather="book-open"></i>Menu</a>
      <a href="shoppingcart.html"
        ><i data-feather="shopping-cart"></i>Pesanan</a
      >
      <a href="#" id="profileLink" class="active"
        ><i data-feather="user"></i>Profil</a
      >
    </div>
    <script>
      // Cek status login dari localStorage
      const profileLink = document.getElementById("profileLink");
      const isLoggedIn = localStorage.getItem("isLoggedIn");

      profileLink.addEventListener("click", (e) => {
        e.preventDefault();

        if (isLoggedIn) {
          // Jika sudah login, arahkan ke halaman profil
          window.location.href = "mobileprofile.html";
        } else {
          // Jika belum login, arahkan ke halaman register
          window.location.href = "register.html";
        }
      });
    </script>

    <script>
      const form = document.getElementById("registerForm");
      const toast = document.getElementById("toast");

      function showToast(message, type = "success") {
        toast.textContent = message;
        toast.className = `toast show ${type}`;
        setTimeout(() => {
          toast.classList.remove("show");
        }, 2500);
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const address = document.getElementById("address").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!name || !address || !phone || !password) {
          showToast("Harap isi semua data dengan benar!", "error");
          return;
        }

        const user = { name, address, phone, password };
        localStorage.setItem("userData", JSON.stringify(user));
        localStorage.setItem("isLoggedIn", "true");

        showToast(
          "Akun berhasil dibuat! Selamat datang, " + name + ".",
          "success"
        );

        setTimeout(() => {
          window.location.href = "profile.html";
        }, 2200);
      });
    </script>

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
