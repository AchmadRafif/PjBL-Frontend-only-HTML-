<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Akun - Taki ID</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #f8f8f8;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .backbtn {
        display: flex;
        align-items: center;
        gap: 6px;
        background: none;
        border: none;
        color: var(--redcolor);
        font-weight: 500;
        font-size: 0.95rem;
        cursor: pointer;
        position: absolute;
        top: 0;
        left: 0;
        transition: 0.2s;
      }

      .backbtn:hover {
        color: #a50e0e;
        transform: translateX(-3px);
      }

      .registercontainer {
        background: #fff;
        padding: 2.5rem 3rem;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        width: 480px;
        text-align: center;
      }

      .registercontainer h2 {
        font-size: 1.6rem;
        font-weight: 600;
        margin-bottom: 0.8rem;
        color: #111;
      }

      p.subtext {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 1.8rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }

      .form-group {
        text-align: left;
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }

      label {
        font-weight: 500;
        font-size: 0.95rem;
        color: #222;
      }

      input {
        padding: 0.75rem;
        border: 1.6px solid #ddd;
        border-radius: 8px;
        font-size: 0.95rem;
        outline: none;
        transition: all 0.2s ease;
      }

      input:focus {
        border-color: #c9132c;
        box-shadow: 0 0 0 3px rgba(201, 19, 44, 0.1);
      }

      .submit-btn {
        background: #c9132c;
        border: none;
        color: #fff;
        padding: 0.9rem;
        border-radius: 8px;
        font-weight: 500;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 0.8rem;
        transition: background 0.3s;
      }

      .submit-btn:hover {
        background: #a40f24;
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 1.2rem;
        font-size: 0.9rem;
        color: #c9132c;
        text-decoration: none;
        font-weight: 500;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      /* === Toast Popup === */
      .toast {
        position: fixed;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        color: #333;
        border-radius: 12px;
        padding: 1rem 1.5rem;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
        font-size: 0.95rem;
        font-weight: 500;
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s ease;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .toast.show {
        opacity: 1;
        visibility: visible;
        top: 60px;
      }

      .toast.success {
        border-left: 5px solid #2ecc71;
      }

      .toast.error {
        border-left: 5px solid #e74c3c;
      }
    </style>
  </head>
  <body>
    <div class="registercontainer">
      <button class="backbtn" onclick="window.location.href='index.html'">
        <i data-feather="arrow-left"></i> Kembali
      </button>

      <h2>Profil Anda</h2>
      <p class="subtext">Lengkapi informasi Anda untuk membuat akun.</p>

      <form id="registerForm">
        <div class="form-group">
          <label for="name">Nama <span style="color: red">*</span></label>
          <input
            type="text"
            id="name"
            placeholder="Masukkan nama anda"
            required
          />
        </div>

        <div class="form-group">
          <label for="address">Alamat <span style="color: red">*</span></label>
          <input
            type="text"
            id="address"
            placeholder="Masukkan alamat anda"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone"
            >Nomor Telepon <span style="color: red">*</span></label
          >
          <input
            type="tel"
            id="phone"
            placeholder="Masukkan nomor telepon anda"
            required
          />
        </div>

        <button type="submit" class="submit-btn">Selesai</button>
      </form>

      <a href="index.html" class="back-link">Kembali ke Beranda</a>
    </div>

    <!-- Toast Popup -->
    <div id="toast" class="toast"></div>

    <script>
      const form = document.getElementById("registerForm");
      const toast = document.getElementById("toast");

      function showToast(message, type = "success") {
        toast.textContent = message;
        toast.className = `toast show ${type}`;
        setTimeout(() => {
          toast.classList.remove("show");
        }, 2500);
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const address = document.getElementById("address").value.trim();
        const phone = document.getElementById("phone").value.trim();

        if (!name || !address || !phone) {
          showToast("Harap isi semua data dengan benar!", "error");
          return;
        }

        const user = { name, address, phone };
        localStorage.setItem("userData", JSON.stringify(user));
        localStorage.setItem("isLoggedIn", "true");

        showToast(
          "Akun berhasil dibuat! Selamat datang, " + name + ".",
          "success"
        );

        setTimeout(() => {
          window.location.href = "index.html";
        }, 2200);
      });
    </script>
  </body>
</html>
