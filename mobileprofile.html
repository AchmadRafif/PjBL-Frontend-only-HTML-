<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Anda - Taki ID</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      :root {
        --primary: #c8102e;
        --gray-bg: #f3f3f3;
        --redcolor: #bf0f0f;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #fff;
        color: #222;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .profile-container {
        width: 90%;
        max-width: 550px;
        background: #fff;
        padding: 40px;
        border-radius: 18px;
        /* box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1); */
      }

      .profile-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .profile-header img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--primary);
      }

      .profile-header h2 {
        margin-top: 12px;
        font-size: 1.4rem;
        font-weight: 600;
      }

      .profile-header p {
        color: #666;
        font-size: 0.9rem;
        margin-top: 4px;
      }

      .profile-section {
        margin-top: 15px;
      }

      label {
        display: block;
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 6px;
      }

      .input-group {
        position: relative;
        margin-bottom: 22px;
      }

      input {
        width: 90%;
        padding: 12px 42px 12px 14px;
        border-radius: 10px;
        border: 1px solid #ddd;
        background: var(--gray-bg);
        font-size: 0.95rem;
        transition: 0.2s;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        background: #fff;
      }

      .edit-icon {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary);
        cursor: pointer;
      }

      .logout-btn {
        display: flex;
        justify-content: flex-end;
        margin-top: 30px;
      }

      .logout-btn button {
        border: 1.5px solid var(--primary);
        color: var(--primary);
        background: none;
        padding: 10px 25px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 500;
        transition: 0.25s;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .logout-btn button:hover {
        background: var(--primary);
        color: #fff;
      }

      /* Popup overlay */
      .popupoverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(30, 30, 30, 0.55);
        backdrop-filter: blur(4px);
        display: flex;
        align-items: center;
        justify-content: center;
        visibility: hidden;
        opacity: 0;
        transition: 0.3s ease;
        z-index: 999;
      }

      .popupoverlay.active {
        visibility: visible;
        opacity: 1;
      }

      .popupbox {
        background: #fff;
        border-radius: 14px;
        padding: 30px 40px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        text-align: center;
        animation: scaleIn 0.25s ease;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .popupbox h3 {
        font-size: 1.05rem;
        font-weight: 600;
        color: #222;
        margin-bottom: 20px;
      }

      .popup-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .popup-buttons button {
        padding: 10px 25px;
        border-radius: 8px;
        border: none;
        font-size: 0.95rem;
        cursor: pointer;
        font-weight: 500;
        transition: 0.2s;
      }

      .btn-yes {
        min-width: 95px;
        max-width: 95px;
        background: var(--primary);
        color: #fff;
      }

      .btn-yes:hover {
        background: #a50e25;
      }

      .btn-no {
        min-width: 95px;
        max-width: 95px;
        background: #e6e6e6;
        color: #333;
      }

      .btn-no:hover {
        background: #ccc;
      }

      .bottomnav {
        display: none;
      }

      /* Mobile 768px */
      @media (max-width: 768px) {
        body {
          background: #fff;
        }

        .backbtn {
            display: none;
        }

        /* Navbar berubah jadi top kecil */
        .navbar {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          border-radius: 0;
          padding: 0.8rem 1rem;
          justify-content: center;
          box-shadow: none;
        }

        .navbar .navmenu {
          display: none; /* Sembunyikan menu atas di HP */
        }

        .navbar .navicon {
          display: none; /* Sembunyikan menu atas di HP */
        }

        .navbar img {
          width: 45px;
        }

        /* Bottomnav Mobile */
        .bottomnav {
          display: flex;
          justify-content: space-around;
          align-items: center;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          height: 70px;
          background-color: #fff;
          border-top: 1px solid #ddd;
          box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.08);
          z-index: 9999;
          padding-bottom: env(
            safe-area-inset-bottom
          ); /* iPhone notch safe area */
        }

        .bottomnav a {
          flex: 1;
          text-align: center;
          color: #777;
          font-size: 0.8rem;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-decoration: none;
          line-height: 1.2;
        }

        .bottomnav a i {
          font-size: 1.4rem;
          margin-bottom: 4px;
          display: block;
        }

        .bottomnav a.active {
          color: var(--redcolor);
          font-weight: 600;
        }

        .bottomnav a span {
          margin-top: 2px;
          font-size: 0.75rem;
        }

        /* Pastikan ikon font-awesome atau remixicon tidak terpotong */
        .bottomnav i,
        .bottomnav svg {
          vertical-align: middle;
        }
      }

      /* Tablet 768 - 1024px */
      @media (min-width: 769px) and (max-width: 1024px) {
        .navbar {
          left: 2rem;
          right: 2rem;
          padding: 0.5rem 1.5rem;
        }

        .navbar .navmenu {
          gap: 2rem;
        }
      }
    </style>

    <!-- Feather Icon -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-header">
        <img src="img/LogoTaki.png" alt="Foto Profil" />
        <h2 id="profileName"></h2>
        <p id="profileEmail"></p>
      </div>

      <div class="profile-section">
        <label>Alamat</label>
        <div class="input-group">
          <i data-feather="edit-3" class="edit-icon"></i>
          <input type="text" id="nameField" readonly />
        </div>

        <label>Email</label>
        <div class="input-group">
          <input type="text" id="emailField" readonly />
        </div>

        <label>Nomor Telepon</label>
        <div class="input-group">
          <input type="text" id="phoneField" readonly />
        </div>
      </div>

      <div class="logout-btn">
        <button id="logoutBtn">Keluar <i data-feather="log-out"></i></button>
      </div>
    </div>

    <!-- Popup Logout -->
    <div id="logoutPopup" class="popupoverlay">
      <div class="popupbox">
        <h3>Apakah kamu yakin ingin keluar?</h3>
        <div class="popup-buttons">
          <button id="confirmLogout" class="btn-yes">Ya</button>
          <button id="cancelLogout" class="btn-no">Tidak</button>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottomnav">
      <a href="index.html"><i data-feather="home"></i>Home</a>
      <a href="menu.html"><i data-feather="book-open"></i>Menu</a>
      <a href="cart.html"
        ><i data-feather="shopping-cart"></i>Pesanan</a
      >
      <a href="#" id="profileLink" class="active"
        ><i data-feather="user"></i>Profil</a
      >
    </div>

    <script>
      feather.replace();

      // Ambil data user dari localStorage
      const userData = JSON.parse(localStorage.getItem("userData"));
      const isLoggedIn = localStorage.getItem("isLoggedIn");

      if (!isLoggedIn || !userData) {
        window.location.href = "mobileregister.html";
      } else {
        // Tampilkan data user di header profil
        document.getElementById("profileName").textContent = userData.name;
        document.getElementById("profileEmail").textContent = userData.address;

        // Isi input dengan data dari localStorage
        document.getElementById("nameField").value = userData.name;
        document.getElementById("emailField").value = userData.address;
        document.getElementById("phoneField").value = userData.phone;
      }

      // Popup Logout
      const logoutBtn = document.getElementById("logoutBtn");
      const popup = document.getElementById("logoutPopup");
      const confirmBtn = document.getElementById("confirmLogout");
      const cancelBtn = document.getElementById("cancelLogout");

      logoutBtn.addEventListener("click", (e) => {
        e.preventDefault();
        popup.classList.add("active");
      });

      cancelBtn.addEventListener("click", () => {
        popup.classList.remove("active");
      });

      confirmBtn.addEventListener("click", () => {
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("userData");
        popup.classList.remove("active");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 300);
      });

      // Cek status login dari localStorage
      const profileLink = document.getElementById("profileLink");

      profileLink.addEventListener("click", (e) => {
        e.preventDefault();

        if (isLoggedIn) {
          // Jika sudah login, arahkan ke halaman profil
          window.location.href = "mobileprofile.html";
        } else {
          // Jika belum login, arahkan ke halaman register
          window.location.href = "mobileregister.html";
        }
      });
    </script>

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
