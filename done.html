<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transaksi Berhasil</title>
  <style>
    :root {
      --redcolor: #bf0f0f;
      --blacknav: #383838;
      --greencolor: #89c946;
      --yellow: #f49a24;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--redcolor);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
    }

    .back-btn:hover {
      background: #a60d0d;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 65px;
    }

    .container {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      padding: 2rem 2.5rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      font-size: 1.5rem;
      color: var(--blacknav);
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .icon-success {
      background: var(--greencolor);
      color: white;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 40px;
      margin: 0 auto 1rem auto;
    }

    table {
      width: 100%;
      text-align: left;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    td {
      padding: 6px 0;
      color: #333;
      font-size: 0.95rem;
    }

    td:last-child {
      text-align: right;
      font-weight: 600;
    }

    .note {
      margin-top: 8px;
      font-size: 0.75rem;
      color: #666;
    }

    .invoice-btn {
      margin-top: 1rem;
      background: var(--blacknav);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .invoice-btn:hover {
      background: #575757;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button class="back-btn">Kembali</button>


  <div class="container">
    <h2>TRANSAKSI BERHASIL</h2>
    <div class="icon-success">âœ“</div>
    <p><strong>Ringkasan Transaksi</strong></p>

    <table>
      <tr><td>Jumlah Menu</td><td>4</td></tr>
      <tr><td>Total</td><td>Rp 34.000</td></tr>
      <tr><td>Metode Pembayaran</td><td>QRIS</td></tr>
    </table>

    <p class="note">*terdapat biaya ongkir yang akan disampaikan lebih lanjut</p>

    <button class="invoice-btn">Lihat Invoice</button>
  </div>
</body>
</html>
